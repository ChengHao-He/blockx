<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Blocks</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- Blockly -->
  <script src="../../node_modules/blockly/blockly_compressed.js"></script>
  <script src="../../node_modules/blockly/blocks_compressed.js"></script>
  <script src="../../node_modules/blockly/javascript_compressed.js"></script>
  <script src="../../node_modules/blockly/python_compressed.js"></script>
  <script src="../../node_modules/blockly/msg/en.js"></script>

  <script type="text/javascript" src="CustomBlocks/type_number.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_Interation.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_attribute.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_string.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_constant.js"></script>
  <script type="text/javascript" src="CustomBlocks/annotation_assign.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_import.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_string.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_string.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_constant.js"></script>
  <script type="text/javascript" src="CustomBlocks/test_block.js"></script>
  <script type="text/javascript" src="CustomBlocks/block_comprehension.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header></header>
  <div id="tran-space">
    <div id="blockly-div"></div>
    <div id="code-div">
      <textarea id="python-code"></textarea>
    </div>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="Variables" colour="225" custom="VARIABLE"></category>
    <category name="Literal Values" colour="30">x
      <block type="int_number" line_number="1">
        <field name="NUM">0</field>
      </block>
      <block type="float_number" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="type_string"></block>
      <block type="type_char"></block>
      <block type="type_multiline_string"></block>
      <block type="type_doc_string"></block>
      <block type="constant_none"></block>
      <block type="constant_bool"></block>
      <block type="constant_none"></block>
      <block type="constant_bool"></block>
      <block type="constant_none"></block>
      <block type="constant_bool"></block>
    </category>
    <category name="Iteration" colour="111">
      <block type="for" ></block>
      <block type="while" ></block>
      <block type="break" ></block>
      <block type="continue" ></block>
      <block type="try" ></block>
      <block type="raise" ></block>
      <block type="assert" ></block>
      <block type="with" ></block>
      <block type="for" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="while" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="break" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="continue" line_number="1">
      <block type="For" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="While" line_number="1">
        <field name="NUM">0.0</field>
      </block>
    </category>
    <category name="Classes" colour="240">
      <block type="attribute" line_number="1">
        <field name="VALUE">___</field>
        <field name="ATTR">___</field>
      </block>
      <block type="annotation_assign" line_number="1" inline="true">
        <mutation initialized="false"></mutation>
      </block>
    </category>
    <category name="Imports" colour="60">
      <block type="import" line_number="1" inline="true">
        <mutation names="1" from="false">
          <regular name="true"></regular>
        </mutation>
        <field name="NAME0">___</field>
      </block>
      <block type="import" line_number="1" inline="true">
        <mutation names="1" from="true">
          <regular name="true"></regular>
        </mutation>
        <field name="NAME0">___</field>
        <field name="MODULE">___</field>
      </block>
      <block type="import" line_number="1" inline="true">
        <mutation names="1" from="false">
          <regular name="false"></regular>
        </mutation>
        <field name="NAME0">___</field>
        <field name="ASNAME0">___</field>
      </block>
      <block type="import" line_number="1" inline="true">
        <mutation names="1" from="true">
          <regular name="false"></regular>
        </mutation>
        <field name="NAME0">___</field>
        <field name="ASNAME0">___</field>
        <field name="MODULE">___</field>
      </block>
      <block type="raise" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="assert" line_number="1">
        <field name="NUM">0.0</field>
      </block>
    </category>
    <category name="Generators" colour="15">
        <block type="ComprehensionFor"></block>
        <block type="ComprehensionIf"></block>
    </category>
  </xml>
  <script type="text/javascript">

const workSpace = Blockly.inject('blockly-div', {
    toolbox: document.getElementById('toolbox')
});
  </script>


</body>
</html>
