<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Blocks</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- Blockly -->
  <script src="../../node_modules/blockly/blockly_compressed.js"></script>
  <script src="../../node_modules/blockly/blocks_compressed.js"></script>
  <script src="../../node_modules/blockly/javascript_compressed.js"></script>
  <script src="../../node_modules/blockly/python_compressed.js"></script>
  <script src="../../node_modules/blockly/msg/en.js"></script>

  <script type="text/javascript" src="CustomBlocks/type_number.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_Interation.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_attribute.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_string.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_constant.js"></script>
  <script type="text/javascript" src="CustomBlocks/type_annAssignFull"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header></header>
  <div id="tran-space">
    <div id="blockly-div"></div>
    <div id="code-div">
      <textarea id="python-code"></textarea>
    </div>
  </div>
  <xml id="toolbox" style="display: none">
    <category name="Variables" colour="225" custom="VARIABLE"></category>
    <category name="Literal Values" colour="30">x
      <block type="int_number" line_number="1">
        <field name="NUM">0</field>
      </block>
      <block type="float_number" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="type_string"></block>
      <block type="type_char"></block>
      <block type="type_multiline_string"></block>
      <block type="type_doc_string"></block>
      <block type="constant_none"></block>
      <block type="constant_bool"></block>
      
    </category>
    <category name="Iteration" colour="111">
      <block type="for" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="while" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="break" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="continue" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="try" line_number="1">
        <field name="NUM">0.0</field>
      </block>
      <block type="raise" line_number="1">
        <field name="NUM">0.0</field>
      </block>
    </category>
  </xml>
  <script type="text/javascript">

const workSpace = Blockly.inject('blockly-div', {
    toolbox: document.getElementById('toolbox')
});
  </script>


</body>
</html>
