<html>

    <head>
        <title>blockX</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <div class="nav-bar">
                <ul>
                    <li id="blockx-version">
                        <p>blockX 1.0</p>
                    </li>
                    <li id="python-version-selector">
                        <label>python:</label>
                        <select>
                            <option>3.7</option>
                            <option>3.8</option>
                            <option>3.9</option>
                            <option>3.10</option>
                        </select>
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <!-- 整体 画布+代码编辑区 -->
            <div class="blockly-area">
                <!-- 左侧画布(积木区框架) -->
                <div class="blockly-list">
                    <!-- 积木区列表 -->
                    <ul>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Variables</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Decisions</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Iteration</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Function</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Calculation</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Input</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Output</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Turtles</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Values</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Conversion</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Lists</div>
                        </li>
                        <li>
                            <div class="color-blocks"></div>
                            <div class="blockly-name">Dictionaries</div>
                        </li>
                    </ul>
                </div>
                <div class="blockly-canvas">
                    <!-- 积木区幕布 -->
                    <svg id="blockly-svg"></svg>
                </div>
            </div>
            <div class="code-area">
                <!-- 右侧代码编辑区 框架-->
                <div class="code-toolbar">
                    <!-- 上方 代码编辑器选择框 + 按钮-->
                    <div id="code-mirror-selector">
                        <select>
                            <option>CodeMirror 5</option>
                            <option>CodeMirror 6</option>
                        </select>
                    </div>
                    <div>
                        <button class="run-button">Run</button>
                    </div>
                    <div>
                        <button class="reset-button">Reset</button>
                    </div>
                    <div>
                        <button id="setting-button">Settings</button>
                        <!-- 弹窗内容开始 -->
                        <div id="back-ground" class="back">
                            <div class="content">
                                <div id="close">
                                    <span id="close-button">×</span>
                                    <h2>Settings</h2>
                                    <li id="setting-button-color">
                                        <label>color:</label>
                                        <select>
                                            <option>black</option>
                                            <option>white</option>
                                            <option>blue</option>
                                        </select>
                                    </li>
                                </div>
                            </div>
                        </div>
                        <!-- 弹窗内容结束 -->
                    </div>
                </div>
                <div id="code-mirror">
                    <!-- 代码编辑器 -->
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>

</html>
