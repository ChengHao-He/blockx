<html>
    <head>
        <title>blockX</title>
        <link rel="stylesheet" href="./style.css">

    <!-- Blockly -->
    <script src="../node_modules/blockly/blockly_compressed.js" type="text/javascript"></script>
    <script src="../node_modules/blockly/blocks_compressed.js" type="text/javascript"></script>
    <script src="../node_modules/blockly/msg/js/en.js" type="text/javascript"></script>
    <script src="../node_modules/blockly/python_compressed.js" type="text/javascript"></script>

    <!-- Skulpt -->
    <script src="lib/skulpt/dist/skulpt.js" type="text/javascript"></script>
    <script src="lib/skulpt/dist/skulpt-stdlib.js" type="text/javascript"></script>

    <!-- BlockMirror -->
    <link rel="stylesheet" href="blockx/blockx.css">
    <script src="blockx/blockx.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <div class="nav-bar">
                <ul>
                    <li id="blockx-version">
                        <p>blockX 1.0</p>
                    </li>
                    <li id="python-version-selector">
                        <label>python:</label>
                        <select>
                            <option>3.7</option>
                            <option>3.8</option>
                            <option>3.9</option>
                            <option>3.10</option>
                        </select>
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <!-- 整体 画布+代码编辑区 -->
            <div class="blockly-area">
                <!-- 左侧画布(积木区框架) -->
                <div class="blockly-canvas" id="blockly-area">
                    <!-- 积木区幕布 -->
                    <svg id="blockly-svg"></svg>
                </div>
            </div>
            <div class="code-area">
                <!-- 右侧代码编辑区 框架-->
                <div class="code-toolbar">
                    <!-- 上方 代码编辑器选择框 + 按钮-->
                    <div id="code-mirror-selector">
                        <select>
                            <option>CodeMirror 5</option>
                            <option>CodeMirror 6</option>
                        </select>
                    </div>
                    <div>
                        <button class="run-button">Run</button>
                    </div>
                    <div>
                        <button class="reset-button">Reset</button>
                    </div>
                    <div>
                        <button id="setting-button">Settings</button>
                        <!-- 弹窗内容开始 -->
                        <div id="back-ground" class="back">
                            <div class="content">
                                <div id="close">
                                    <span id="close-button">×</span>
                                    <h2>Settings</h2>
                                    <li id="setting-button-color">
                                        <label>color:</label>
                                        <select>
                                            <option>black</option>
                                            <option>white</option>
                                            <option>blue</option>
                                        </select>
                                    </li>
                                </div>
                            </div>
                        </div>
                        <!-- 弹窗内容结束 -->
                    </div>
                </div>
                <div id="code-mirror">
                    <!-- 代码编辑器 -->
                    <textarea name="" id="code-text" cols="100" rows="35"></textarea>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>

</html>
